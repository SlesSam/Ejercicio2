<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Estilos/styleFormulario.css">
    <title>Formulario</title>
</head>
<body>
    <h3>Introducir los campos de las personas</h3>
    
        <form action="">

            <label for="">Nombre:</label> 
            <input type="text" name="Nombre" >
            <br><br>
            <label for="">Apellido: </label> 
            <input  type="text" name="Nombre" size="40">
            <br><br>
            <label for="">Contraseña:</label> 
            <input  type="password" name="password">
            <br><br>
            <label for=""> Email de la compañia:</label> 
            <input type="email"  name="email">
            <br><br>
            <label for=""> Email personal:</label>
            <input class="text" type="text" name="email">
            <br><br>
            <label for=""> Ciudad:</label>
            <input type="text"  name="ciudad">
            <br><br>
            <label for=""> URL de la imagen: </label>
            <input  type="text" name="img">
            <br><br>
            <label for=""> Fecha creación</label> 
            <input class="textCamp" type="date" name="fecha">
            <br><br>
            <label for="">Activado:</label>  <div>
            <input  type="checkbox" name="casillas"></div>
            <br><br>
            <label for=""> Fecha finalizacion: </label>
            <input class="textCamp" type="date" name="fecha">
            <br><br>


            <div id="btn">
                <input class="btnw"  type="submit" value="Editar">
                <input  class="btnw" type="reset" value="Limpiar">
            </div>

        </form>

 
</body>
</html>
